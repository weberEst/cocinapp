<ion-app>
  <app-header [titulo] = "receta.titulo" [Direccion] = "'/buscador'"></app-header>

  <ion-content id="main-content">
    <ion-content class="ion-padding">
      <ion-card>
        <ion-card-content>
          <!-- Imagen de la Publicación -->
          <img [src]="receta.imagen" alt="{{ receta.titulo }}" style="width: 100%; height: auto;" /> <!-- Imagen dinámica -->
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <ion-card-title>Categoría</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{  receta.categoria }} </p> <!-- Pasos dinámicos -->
        </ion-card-content>
      </ion-card>

      <!-- Sección de Ingredientes -->
      <ion-card>
        <ion-card-header>
          <ion-card-title>Ingredientes</ion-card-title>
          
        </ion-card-header>
        <ion-card-content>
          <!-- Aquí agregarías los ingredientes dinámicos si los tienes disponibles -->
           
                <ul>
                  {{ receta.ingredientes  }}
                </ul>
        </ion-card-content>
      </ion-card>

      <!-- Sección de Pasos -->
      <ion-card>
        <ion-card-header>
          <ion-card-title>Pasos</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ receta.pasos }} </p> <!-- Pasos dinámicos -->
        </ion-card-content>
      </ion-card>


      <ion-button 
      expand="full" 
      [color]="publicacionGuardada ? 'success' : 'primary'" 
      (click)="guardarPublicacion()">
      {{ publicacionGuardada ? 'Guardada' : 'Guardar' }}
    </ion-button>
    



    </ion-content>
  </ion-content>
</ion-app>
