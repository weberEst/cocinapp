<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Buscador</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    placeholder="Buscar"
    [(ngModel)]="busqueda"
    (ionInput)="buscarRecetas()"
  ></ion-searchbar>

  <ion-list *ngIf="recetas.length > 0">
    <ion-item *ngFor="let receta of recetas" (click)="navigateTo(receta, '/publicacion')">
      <ion-label>
        <h2>{{ receta.strMeal }}</h2>
      </ion-label>
      <img [src]="receta.strMealThumb" alt="{{ receta.strMeal }}" style="width: 50px; height: 50px;" />
    </ion-item>
  </ion-list>

  <div *ngIf="recetas.length === 0">
    <p>No se encontraron recetas.</p>
  </div>
</ion-content>
